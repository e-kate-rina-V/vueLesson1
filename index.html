<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=980px, initial-scale=1">
    <title>Site</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />

<body>
    <div id="counter">
        <h1>{{counter}}</h1>
    <!--Завдання 4: Додайте в існуючий проект кнопку, 
    яка буде змінювати значення вашої змінної в об'єкті Vue при кожному кліку.-->
        <button type="button" @click="counter--">-</button>
        <button type="button" @click="counter++">+</button>
    </div>

    <!--Завдання 1: Підключіть Vue 3 до вашого існуючого проекту, використовуючи CDN-посилання.-->

    <script src="script.js"></script>
</body>
